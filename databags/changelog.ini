[consolidated]
latest = 1.0.0-rc1: Massive refactoring for v1.

[jdx-schema]
latest = 1.0.0-pre15: add calendar units `gyear` and `gyearmonth` ([#105](https://github.com/dataprotocols/dataprotocols/issues/105)), tweak pattern support for date/time types [#260](https://github.com/frictionlessdata/specs/issues/260)
one = 1.0-pre3.1: breaking changes. `label` (breaking) changed to `title` - see [Closer alignment with JSON Schema](https://github.com/dataprotocols/dataprotocols/issues/46). `id` changed to `name` (with slight alteration in semantics - i.e. SHOULD be unique but no longer MUST be unique)

[jdx-package]
latest = `1.0-beta-4`: no substantive changes but clarify schema referencing ([#264](https://github.com/frictionlessdata/specs/issues/264)
one = `1.0-beta-2`: renamed from Simple Data Format to Tabular Data Package

[competency-package]
latest = `1.0.0-beta.18`: (!) merge resource property url with path [issues #250](https://github.com/frictionlessdata/specs/issues/250), allow for multiple data files per resource [issue #228](https://github.com/frictionlessdata/specs/issues/228)
one = `1.0.0-beta.5` -> `1.0-beta.6`: Moved `resources` from MUST to MAY

[csv-dialect]
latest = 1.2.1: [case-sensitive header](https://github.com/dataprotocols/dataprotocols/issues/193#issuecomment-99774395)
one = 1.2: (breaking) - for details see this [issue](https://github.com/dataprotocols/dataprotocols/issues/99). Remove dialect attribute moving all other attributes up one level up one level. Specify defaults for most attributes.

